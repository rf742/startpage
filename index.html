<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Homepage</title>
	<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
	<script src="greet.js"></script>
	<script src="clock.js"></script>
	<script src="script.js"></script>
	<script charset="utf-8">
function init(){startTime(); greet();}
	</script>
</head>

<body onload="init()">
		
	<h1 id="greeting"></h1>
	<h2 id="clock"></h2>

	<div id="web-search">
    		<form autocomplete="off" onsubmit="get_search();return false;">
			<input id="searcher" type="text" name="" placeholder="search" />
		</form>
	</div>
	
<section class="basic-grid">


<div class="card">
	<h3>social</h3>
	<div id="socially">
	<ul x-data="{ social: [
	{
		name: 'reddit',
		link: 'https://reddit.com'
	},
	{
		name: 'luke smith',
		link: 'https://lukesmith.xyz'
	},
	{
		name: 'me',
		link: 'https://rf742.github.io/me'
	},
	{
		name: 'xkcd',
		link: 'https://xkcd.com'
	},
	{
		name: 'github',
		link: 'https://github.com'
	},
	]}">

	<template x-for="thing in social">
		<li><a x-text="thing.name" target="_blank" x-bind:href="thing.link"></a></li>
	</template>
	</ul>
	</div>
</div>

<div class="card">
	<h3>reddit</h3>
	<div id="reddit">
	<ul x-data="{ reddit: [
		{
			name: 'unixporn',
			link: 'https://www.reddit.com/r/unixporn'
		},
		{
			name: 'startpages',
			link: 'https://www.reddit.com/r/startpages'
		},
		{
			name: 'datahoarder',
			link: 'https://www.reddit.com/r/datahoarder'
		},
		]}">
	<template x-for="thing in reddit">
		<li><a x-text="thing.name" x-bind:href="thing.link"></a></li>
	</template>
	</ul>
	</div>

</div>

<div class="card">
	<div id="ltube"></div>
	</div>
</div>

<div class="card">
	<div id="lit"></div>
	</div>
</div>

<div class="card">	
  <h3>magic</h3>	
  <ul>
    <li><a href="https://scryfall.com/@edh86/decks/" target="_blank">My Decks</a></li>
    <li><a href="https://tcgplayer.com" target="_blank">tcgplayer</a></li>
    <li><a href="https://cardkingdom.com" target="_blank">cardkingdom</a></li>
  </ul>
</div>

<div class="card" id=helpCard>
	<p>help</p>
	<button type="submit" onclick="document.getElementById('helpCard').style.visibility='hidden';">hide</button>
</div>
<script src="links.js"></script>
</section>
</body>
</html>
